<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="umd/beey-publish.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container"></div>
  <script type="module">
    import BeeyPublish from '.umd//beey-publish.min.js';
    
    const container = document.querySelector('.container');
    const publish = new BeeyPublish(container, {
      media: {
        url: 'http://192.168.101.10:7777/assets/DT02.mp4'
      },
    });

    await publish.loadTrsx({
      url: 'http://192.168.101.10:7777/assets/DT02.trsx',
    });
  </script>
</body>
</html>
