<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../dist/beey-publish.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Basic HTML</title>
</head>
<body>
  <div id="publish-container" class="container"></div>

  <script type="module">
    import BeeyPublish from '../../dist/beey-publish.min.js';
    const jsonCZ = await fetch('https://unpkg.com/@beey/publish@latest/dist/locale/cs-CZ.json');
    const cz = await jsonCZ.json();
    console.log(cz)

    const container = document.querySelector('#publish-container');
    const publish = new BeeyPublish(container, {
      media: {
        url: 'https://www.beey.io/wp-content/uploads/2022/07/job-interview.mp4',
      },
      locale: cz
    });

    publish.setStyle({
      primaryColor: '#ff0000',
      primaryColorDarken: '#ff0099',
      lightGray: '#660973',
      lightGrayLighten: '#0fcea0',
      bgGray: '#0a1c70',
      darkGray: '#3da002',
    })

    await publish.loadTrsx({
      url: 'https://www.beey.io/wp-content/uploads/2022/07/job-interview.trsx',
    });
  </script>
</body>
</html>
